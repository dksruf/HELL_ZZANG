<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칼로리 추가</title>
    <link rel="stylesheet" href="styles.css">
    <script src="add_page.js" defer></script>
</head>
<body>
    <div class="header">칼로리 추가</div>
    <div class="remaining-calories">
        <div class="image-section">
            <label for="imageInput" class="upload-label">이미지 선택</label>
            <input type="file" id="imageInput" accept="image/*" hidden>
            <img id="preview" class="image-preview" style="display: none;">
            <button class="add-btn" id="analyzeButton" onclick="uploadImage()" style="display: none;">분석하기</button>
        </div>
        <div class="manual-section">
            <select id="foodSelect" onchange="showSelectedFood()">
                <option value="">음식을 선택하세요</option>
                <!-- 동적으로 채워짐 -->
            </select>
        </div>
        <div class="food-details" style="display: none;">
            <h2>분석된 음식 정보</h2>
            <p><strong>이름:</strong> <span id="foodName">-</span></p>
            <p><strong>칼로리:</strong> <span id="calories">-</span> kcal</p>
            <p><strong>탄수화물:</strong> <span id="carbs">-</span> g</p>
            <p><strong>단백질:</strong> <span id="protein">-</span> g</p>
            <p><strong>지방:</strong> <span id="fat">-</span> g</p>
            <button class="add-btn" onclick="addToIndex()">추가하기</button>
        </div>
    </div>
    <button class="add-btn" onclick="goBack()">취소</button>
</body>
</html>
