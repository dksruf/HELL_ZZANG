<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식단 기록</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="header" id="date-header"></div>
    <div class="meal-container">
        <div class="meal-card">
            <div class="meal-icon">☀️</div>
            <div class="meal-name">아침</div>
            <p class="calories" id="breakfast">0 kcal</p>
            <button class="add-btn" onclick="addCalories('breakfast')">추가</button>
        </div>
        <div class="meal-card">
            <div class="meal-icon">🌄</div>
            <div class="meal-name">점심</div>
            <p class="calories" id="lunch">0 kcal</p>
            <button class="add-btn" onclick="addCalories('lunch')">추가</button>
        </div>
        <div class="meal-card">
            <div class="meal-icon">🌙</div>
            <div class="meal-name">저녁</div>
            <p class="calories" id="dinner">0 kcal</p>
            <button class="add-btn" onclick="addCalories('dinner')">추가</button>
        </div>
        <div class="meal-card">
            <div class="meal-icon">🍰</div>
            <div class="meal-name">간식</div>
            <p class="calories" id="snack">0 kcal</p>
            <button class="add-btn" onclick="addCalories('snack')">추가</button>
        </div>
    </div>
    <div class="remaining-calories">
        <p>칼로리: <span id="goalCalories">3000</span> kcal / <span id="currentCalories">0</span> kcal</p>
        <p>남은 칼로리: <span id="remainingCalories">3000</span> kcal</p>
        <p>탄수화물: <span id="carbs">0</span> / 390g </p>
        <p>단백질: <span id="protein">0</span> / 130g</p>
        <p>지방: <span id="fat">0</span> / 58g</p>
        <button class="add-btn" onclick="setGoalCalories()">칼로리 설정하기</button>
        <button class="add-btn" onclick="resetCalories()">초기화</button> <!-- 초기화 버튼 추가 -->
    </div>
</body>
</html>
